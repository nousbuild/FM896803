  function t54321() {
    var seconds = 4;
    var timer = setInterval(function () {
      if (seconds > 0) {
        document.getElementById("count-down").innerHTML = seconds;
        seconds--;
      } else {
        clearInterval(timer);
        seconds = 4;
        return;
      }
    }, 1000);
  };

</script>
